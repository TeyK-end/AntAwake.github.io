<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết - Báo Mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Logo hoặc header khác nếu cần -->
    </header>

    <main>
        <div class="detail-content">
            <h2 id="detailTitle"></h2>
            <p id="detailDescription"></p>
            <img id="detailImage" src="" alt="Hình ảnh" style="max-width: 100%; border-radius: 8px;">
        </div>
        <div>
            <h3>Thông tin bổ sung</h3>
            <p id="additionalInfo"></p>
            <a href="index.html" id="backLink">Xem thêm thông tin liên quan</a>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <span class="footer-icon">Discord</span>
            <span class="footer-icon">Youtube</span>
        </div>
        <div class="footer-text">
            <p>Tổng biên tập: Giang Quốc Khánh</p>
            <p>© 2025 Báo Mới. All rights reserved.</p>
            <p>09xxxxx</p>
            <p>Email: [email protected]</p>
        </div>
    </footer>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const menu = urlParams.get('menu');
        const section = urlParams.get('section');
        const title = decodeURIComponent(urlParams.get('title') || '');

        // Hàm hiển thị nội dung
        function displayContent() {
            const contentMap = {
                "Địa Điểm": {
                    mainContent: { imageSrc: "image/tu.png", title: "Khám phá địa điểm nổi bật tại Việt Nam", description: "Các địa danh nổi tiếng và phong cảnh tuyệt đẹp đang chờ bạn khám phá." },
                    imgtilte2_1: { imageSrc: "image/chùa.png", title: "Chùa Ông Bổn", description: "Chùa Ông Bổn tại quận 5, TP.HCM, là ngôi chùa lâu đời của người Hoa." },
                    imgtilte2_2: { imageSrc: "image/hoguom.png", title: "Hồ Gươm", description: "Hồ Gươm, biểu tượng của Hà Nội với Tháp Rùa và cầu Húc." },
                    imgtilte3_1: { imageSrc: "image/halong.png", title: "Vịnh Hạ Long", description: "Vịnh Hạ Long, di sản UNESCO với hàng ngàn đảo đá vôi." },
                    imgtilte3_2: { imageSrc: "image/hoian.png", title: "Phố Cổ Hội An", description: "Phố cổ Hội An với đèn lồng rực rỡ và kiến trúc cổ kính." }
                },
                "Văn Hóa": {
                    // ... (thêm các mục khác tương tự)
                },
                "Ẩm Thực": {
                    // ... (thêm các mục khác tương tự)
                }
            };

            const content = contentMap[menu] && contentMap[menu][section];
            if (content) {
                document.getElementById('detailTitle').textContent = content.title;
                document.getElementById('detailDescription').textContent = content.description;
                document.getElementById('detailImage').src = content.imageSrc;
                document.getElementById('additionalInfo').textContent = `Thông tin bổ sung cho ${content.title}`;
            } else {
                document.querySelector('.detail-content').innerHTML = '<p>Không tìm thấy nội dung.</p>';
            }
        }

        // Gọi hàm khi tải trang
        window.addEventListener('DOMContentLoaded', displayContent);
    </script>
</body>
</html>
